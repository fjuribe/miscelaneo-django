<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Contactos</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>Contactame</h1>

	{% if submitted %}
		<p class="success">
			Tu mensaje se envio con exito
		</p>
	{% else %}
	<form action="" method="post" novalidate>
		<table>
			{{form.as_table}}
			<tr>
				<td>&nbsp;</td>
				<td><input type="submit" name="" value="Enviar"></td>
			</tr>
		</table>
	{% csrf_token %}
	</form>
	{% endif %}
</body>
</html>
