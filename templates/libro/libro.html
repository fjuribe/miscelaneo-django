<h1>lista de libros</h1>

<p>
    <form action="" method="GET">
        {% csrf_token %}
        <input id="kword" name="kword" type="text" placeholder="ingrese nombre">
        <input id="fecha1" name="fecha1" type="date" placeholder="ingrese decha 1">
        <input id="fecha2" name="fecha2" type="date" placeholder="ingrese decha 2">
        <button type="submit">Consultar</button>
    </form>
</p>
<ul>
    {% for libro in lista_libros %}
    <li>{{libro.titulo}} -{{libro.categoria}} - {{libro.fecha}} - {{libro.visitas}}</li>
    {% endfor%}
</ul>
